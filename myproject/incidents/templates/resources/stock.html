<table>
  <tr><th>자재</th><th>재고</th></tr>
  {% for r in resources %}
    <tr class="{% if r.current_stock<=r.min_stock %}low-stock{% endif %}">
      <td>{{ r.resource_name }}</td>
      <td>{{ r.current_stock }} {{ r.unit }}</td>
    </tr>
  {% endfor %}
</table>
<style>
.low-stock { background:#ffe5e5; }
</style>
